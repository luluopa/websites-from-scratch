<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hospital Website</title>
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <!--header top-->
        <section class="top-bar-section">
            <div class="container">
                <div class="top-bar">
                    <div>
                        <i class="fas fa-clock"></i> Mon-Fri: 9:00-17:00
                    </div>
                    <div>
                        <i class="fas fa-envelope"></i> help@carepoint.com
                    </div>
                    <div>
                        <i class="fas fa-phone"></i> +123 456 78910 
                    </div>
                </div>
            </div>
        </section>

        <!--header bottom-->
        <section class="navbar-section" id="mainHeader">
            <div class="container">
                <div class="navbar">
                    <h2><i class="fas fa-heartbeat"></i> Carepoint</h2>
                    <div class="menu-toggle">
                        <i class="fas fa-bars"></i>
                    </div>
                    <nav>
                        <a href="#home">Home</a>
                        <a href="#service">Service</a>
                        <a href="#about">About</a>
                        <a href="#blog">Blog</a>
                        <a href="#gallery">Gallery</a>
                        <a href="#team">Team</a>
                        <a href="#contact">Contact</a>
                    </nav>
                </div>
            </div>
        </section>

        <!--hero-->
        <header class="hero" id="home">
            <h1 data-aos="fade-up">We Have The Best Medicare Plan Options For You</h1>
            <button data-aos="fade-down">Read More</button>
            <button data-aos="fade-down" class="outline-btn">Book Now</button>
        </header>

        <!--service-->
        

        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>
    </body>
</html>
